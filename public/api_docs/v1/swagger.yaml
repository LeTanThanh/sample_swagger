swagger: "2.0"

info:
  title: "Example Server API"
  description: "This is document for Example Server API"
  version: "1.0.0"

host: "api.example.com"
basePath: "/api/v1"

schemes:
- https

tags:
  - name: "Pet"
    description: "API for Pet"
  - name: "Order"
    description: "API for Order"
  - name: "Category"
    description: "API for Category"
  - name: "Tag"
    description: "API for Tag"
  - name: "Store"
    description: "API for Store"
  - name: "User"
    description: "API for User"

definitions:
  Pet:
    $ref: "/api_docs/v1/definitions/pet.yaml"
  Order:
    $ref: "/api_docs/v1/definitions/order.yaml"
  Category:
    $ref: "/api_docs/v1/definitions/category.yaml"
  User:
    $ref: "/api_docs/v1/definitions/user.yaml"
  Tag:
    $ref: "/api_docs/v1/definitions/tag.yaml"
  ApiResponse:
    $ref: "/api_docs/v1/definitions/api_response.yaml"

paths:
  /pet:
    post:
      tags:
      - Pet
      summary: "Create pet"
      comsumer:
      - application/json
      produces:
      - application/json
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        405:
          description: "Invalid input"
    put:
      tags:
      - Pet
      summary: "Update pet"
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        400:
          description: "Invalid ID"
        404:
          description: "Validation exception"
  /pet/findByStatus:
    get:
      tags:
      - Pet
      summary: "Finds Pets by status"
      produces:
      - application/json
      parameters:
      - name: "status"
        in: "query"
        required: true
        type: "array"
        items:
          type: "string"
          enum:
          - "available"
          - "pending"
          - "sold"
          default: "available"
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid status value"
  /pet/{petId}:
    get:
      tags:
      - Pet
      summary: "Get Pet by ID"
      produces:
      - application/json
      parameters:
      - name: "petId"
        in: "path"
        required: true
        type: "integer"
      responses:
        200:
          description: "Get Pet by ID success"
          schema:
            $ref: "#/definitions/Pet"
        400:
          description: "Invalid ID"
        404:
          description: "Pet not found"
